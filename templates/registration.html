<html>
    <head>
        <title> The Perihelion Group</title>
    </head>
    <body>
        <h1> Welcome to Registration!</h1>
        Please tell us more about yourself.
        <br>
        <form action="/registration" method="POST">
            Please Enter Your Name:
            <input type="text" default="Name" name="username">
            <br>
            Please Create A Password:
            <input type="password" name="password">
            <br>
            Enter Your Investment Amount:
            <input type="number" name="investment">
            <br>
            Would You Like To Speculate?:
            <select name="speculative">
                <option>Yes</option>
                <option>No</option>
            </select>
            <br>
            <input type="submit" name="submitme" value="Welcome!">
        </form>
    </body>
</html>
