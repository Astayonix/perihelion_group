{% extends "base.html" %}
{% block content %}
<h1>Select Your Companies</h1>
<form method="GET" action="/portfoliomanagertemplate">
    <br>
    <div class="row">
        {% for company in companies %}
    <div class="col-md-3">
    <label>
        <input type="checkbox" name="companies" value="{{company.ticker_symbol}}">
        {{company.company_name}}
    </label>
    </div>
    {% endfor %}
    </div>
    <input type="submit" class="btn btn-default" value="Build My Portfolio">
</form>
{% endblock %}
