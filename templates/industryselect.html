{% extends "base.html" %}
{% block content %}
<h1>Select Your Industries</h1>
<form method="GET" action="/companyselect">
<br>
<div class="row">
{% for industry in industries %}
<div class="col-md-3">
<label>
<input type="checkbox" name="industries" value="{{industry.industry_name}}">
{{industry.industry_name}}
</label>
</div>
{% endfor %}
</div>
<input type="submit" class="btn btn-default" value="Next">
</form>
{% endblock %}
